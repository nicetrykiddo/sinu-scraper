<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Contact Extractor</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Contact Extractor</h1>
      <button id="save-to-dashboard" class="save-btn">Save to Dashboard</button>
    </div>
    <div class="settings-section">
      <label class="toggle-switch">
        <input type="checkbox" id="highlight-toggle" checked />
        <span class="slider"></span>
        <span class="toggle-label">Highlight links</span>
      </label>
    </div>
    <h2>Emails <span class="count">0</span></h2>
    <ul id="email-list"></ul>
    <h2>Phones <span class="count">0</span></h2>
    <ul id="phone-list"></ul>
    <h2>Contact Links <span class="count">0</span></h2>
    <div class="list-container">
      <ul id="link-list"></ul>
    </div>
    <div id="link-count">Found 0 links</div>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
